<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>

  <main>
    
    <div class="content">
      <img class="dancing-image" src="/images/illustration-hero.svg" alt="Girl dancing">
      <h1>Order Summary</h1>

      <p class="desc">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

      <div class="current-plan">
        <div>
          <img class="music-icon" src="/images/icon-music.svg" alt="A musical symbol icon">
        </div>

        <div class="pricing">
          <p>Annual Plan</p>
          <p>$59.99/year</p>
        </div>

        <a class="change-link" href="">Change</a>
      </div>

      <button class="proceed-payment">Proceed to Payment</button>
      <p class="cancel-order">Cancel Order</p>
    </div>

  </main>
  
</body>
</html>
